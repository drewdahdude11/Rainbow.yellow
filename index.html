<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yellow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFD700; /* Bright yellow */
            color: #000; /* Black text for contrast */
            text-align: center;
        }

        h1, h2 {
            color: #000;
        }

        .navbar {
            display: flex;
            overflow: hidden;
        }

        .navbar a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, filter 0.2s;
        }

        .navbar a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Rainbow navbar colors */
        .navbar a:nth-child(1) { background-color: #666; }
        .navbar a:nth-child(2) { background-color: #FF4136; }
        .navbar a:nth-child(3) { background-color: #FF851B; }
        .navbar a:nth-child(4) {
            background-color: #FFDC00;
            color: #000;
        }
        .navbar a:nth-child(5) { background-color: #2ECC40; }
        .navbar a:nth-child(6) { background-color: #0074D9; }
        .navbar a:nth-child(7) { background-color: #B10DC9; }

        .content {
            padding: 30px;
        }

        img {
            max-width: 300px;
            margin: 20px;
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="https://drewdahdude11.github.io/Rainbow.home/">Home</a>
        <a href="https://drewdahdude11.github.io/Rainbow.Red/">Red</a>
        <a href="https://drewdahdude11.github.io/Rainbow.orange/">Orange</a>
        <a href="https://drewdahdude11.github.io/Rainbow.yellow/">Yellow</a>
        <a href="https://drewdahdude11.github.io/Rainbow.green/">Green</a>
        <a href="https://drewdahdude11.github.io/Rainbow.blue/">Blue</a>
        <a href="https://drewdahdude11.github.io/Rainbow.purple/">Purple</a>
    </div>

    <div class="content">
        <h1>Welcome to the Yellow Page!</h1>
        <h2>Yellow is the color of happiness, sunlight, and warmth.</h2>

        <!-- Yellow-Themed Images -->
        <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?auto=format&fit=crop&w=600&q=80" alt="Sunflower">
        <img src="https://images.unsplash.com/photo-1574226516831-e1dff420e12c?auto=format&fit=crop&w=600&q=80" alt="Bananas">
        <img src="https://images.unsplash.com/photo-1505485455204-9859ed125f06?auto=format&fit=crop&w=600&q=80" alt="Sunshine">
    </div>

</body>

</html>
